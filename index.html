<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>yay: meaningless crypto</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      text-align: center;
      color: #fff;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    #price {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #balance {
      margin-bottom: 1rem;
    }

    .action-button {
      border: none;
      border-radius: 10px;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: #fff;
      cursor: pointer;
      transition: filter 0.3s, opacity 0.3s;
      margin: 0 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.05));
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .buy {
      background: linear-gradient(135deg, rgba(0, 255, 0, 0.3), rgba(0, 255, 0, 0.1));
    }

    .sell {
      background: linear-gradient(135deg, rgba(255, 0, 0, 0.3), rgba(255, 0, 0, 0.1));
    }

    .disabled {
      opacity: 0.5;
    }

    .custom-alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 1rem 2rem;
      z-index: 1000;
      text-align: center;
      color: #fff;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    .custom-alert.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .custom-alert button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      cursor: pointer;
    }

    #chartContainer {
      margin: 2rem 0;
    }

    #priceChart {
      width: 100% !important;
      height: 300px !important;
    }

    .meaning-icon-sm {
      vertical-align: middle;
      width: 18px;
      height: 18px;
      margin-left: 3px;
      margin-right: -5px;
      filter: hue-rotate(120deg) invert(1)
    }

    .meaning-icon-lg {
      vertical-align: middle;
      width: 40px;
      height: 40px;
      margin-left: 3px;
      margin-right: -10px;
      filter: hue-rotate(120deg) invert(1)
    }

    @media (max-width: 600px) {
      .glass-container {
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      #price {
        font-size: 2rem;
      }

      .action-button {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        margin: 0.5rem;
      }

      #priceChart {
        height: 200px !important;
      }
    }
  </style>
</head>

<body>
  <div class="glass-container">
    <img src="yay.svg" alt="yay Logo" width="100"
      style="filter: hue-rotate(120deg) invert(1) drop-shadow(0 0 10px rgba(0, 0, 0, 0.5)); opacity: 0.7;">
    <div id="price">
      Price: <img src="meaning.svg" alt="Meaning Icon" class="meaning-icon-lg"> <span
        id="currentPrice">100</span>
    </div>
    <div id="balance">
      Your Balance: <img src="meaning.svg" alt="Meaning Icon" class="meaning-icon-sm"> <span id="userBalance">0</span> | Shares: <span id="userShares">0</span>
    </div>
    <div>
      <button id="buyBtn" class="action-button buy">Buy</button>
      <button id="sellBtn" class="action-button sell">Sell</button>
    </div>
    <div id="chartContainer">
      <canvas id="priceChart"></canvas>
    </div>
  </div>
  <div id="customAlert" class="custom-alert">
    <p id="alertMessage"></p>
    <button id="alertCloseBtn">OK</button>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAiaR6mgdPmEJoB2bGrKMKqZ1IhGcqNpHw",
      authDomain: "yay-cryptocurrency.firebaseapp.com",
      databaseURL: "https://yay-cryptocurrency-default-rtdb.firebaseio.com",
      projectId: "yay-cryptocurrency",
      storageBucket: "yay-cryptocurrency.firebasestorage.app",
      messagingSenderId: "Y462460388463",
      appId: "1:462460388463:web:40b65a6c7b1d4f9aacb99a"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    let currentPrice = 100;
    let userBalance = 1000;
    let userShares = 0;
    let uid = null;
    const ctx = document.getElementById('priceChart').getContext('2d');
    let chartData = {
      labels: [],
      datasets: [{
        label: 'yay Price',
        data: [],
        fill: false,
        borderColor: '#00ffff',
        tension: 0.1
      }]
    };
    const priceChart = new Chart(ctx, {
      type: 'line',
      data: chartData,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: { x: { display: false } },
        animation: false,
        plugins: { legend: { display: false } }
      }
    });
    function showAlert(message, showMeaning, message2) {
  const alertMessage = document.getElementById('alertMessage');
  if (showMeaning) {
    alertMessage.innerHTML = message + '<img src="meaning.svg" alt="Meaning Icon" class="meaning-icon-sm"> ' + message2;
  }
  else {
    alertMessage.innerText = message;
  }
  const alertEl = document.getElementById('customAlert');
  alertEl.classList.add('visible');
}

    document.getElementById('alertCloseBtn').addEventListener('click', () => {
      document.getElementById('customAlert').classList.remove('visible');
    });
    function updateButtonSaturation() {
      if (currentPrice > 100) {
        document.getElementById('sellBtn').style.filter = 'saturate(250%)';
        document.getElementById('buyBtn').style.filter = 'saturate(30%)';
      } else if (currentPrice < 100) {
        document.getElementById('buyBtn').style.filter = 'saturate(250%)';
        document.getElementById('sellBtn').style.filter = 'saturate(30%)';
      } else {
        document.getElementById('buyBtn').style.filter = 'saturate(100%)';
        document.getElementById('sellBtn').style.filter = 'saturate(100%)';
      }
      if (userBalance < currentPrice) {
        document.getElementById('buyBtn').classList.add('disabled');
      } else {
        document.getElementById('buyBtn').classList.remove('disabled');
      }
      if (userShares <= 0) {
        document.getElementById('sellBtn').classList.add('disabled');
      } else {
        document.getElementById('sellBtn').classList.remove('disabled');
      }
    }
    function updateUI() {
      document.getElementById('currentPrice').innerText = currentPrice.toFixed(2);
      document.getElementById('userBalance').innerText = userBalance.toFixed(2);
      document.getElementById('userShares').innerText = userShares;
      updateButtonSaturation();
    }
    function logPriceHistory(price) {
      const timestamp = Date.now();
      db.ref('yayHistory').push({ timestamp, price });
      chartData.labels.push(new Date(timestamp).toLocaleTimeString());
      chartData.datasets[0].data.push(price);
      if (chartData.labels.length > 20) {
        chartData.labels.shift();
        chartData.datasets[0].data.shift();
      }
      priceChart.update();
    }
    setInterval(() => {
      const timestamp = Date.now();
      chartData.labels.push(new Date(timestamp).toLocaleTimeString());
      chartData.datasets[0].data.push(currentPrice);
      if (chartData.labels.length > 20) {
        chartData.labels.shift();
        chartData.datasets[0].data.shift();
      }
      priceChart.update();
    }, 2000);
    db.ref('yayPrice').on('value', snapshot => {
      const priceFromDB = snapshot.val();
      if (priceFromDB !== null) {
        currentPrice = priceFromDB;
        updateUI();
      }
    });
    auth.signInAnonymously().then(cred => {
      uid = cred.user.uid;
      const userRef = db.ref('users/' + uid);
      userRef.once('value', snapshot => {
        if (!snapshot.exists()) {
          userRef.set({ balance: userBalance, shares: 0 });
        } else {
          const userData = snapshot.val();
          userBalance = userData.balance;
          userShares = userData.shares;
          updateUI();
        }
      });
    }).catch(error => {
      console.error("Auth Error: ", error);
    });
    function updateUserData() {
      if (uid) {
        db.ref('users/' + uid).set({ balance: userBalance, shares: userShares });
        updateUI();
      }
    }
    function buyShare() {
      if (userBalance < currentPrice) {
        showAlert("You don't have enough", true, "eaning to buy a share.");
        return;
      }
      const priceRef = db.ref('yayPrice');
      priceRef.transaction(current => {
        if (current === null) current = 100;
        return current * 1.005;
      }, (error, committed, snapshot) => {
        if (committed) {
          userBalance -= currentPrice;
          userShares += 1;
          updateUserData();
          currentPrice = snapshot.val();
          updateUI();
          logPriceHistory(currentPrice);
        }
      });
    }
    function sellShare() {
      if (userShares <= 0) {
        showAlert("You don't have any shares to sell.");
        return;
      }
      const priceRef = db.ref('yayPrice');
      priceRef.transaction(current => {
        if (current === null) current = 100;
        return current * 0.995;
      }, (error, committed, snapshot) => {
        if (committed) {
          userBalance += currentPrice;
          userShares -= 1;
          updateUserData();
          currentPrice = snapshot.val();
          updateUI();
          logPriceHistory(currentPrice);
        }
      });
    }
    document.getElementById('buyBtn').addEventListener('click', buyShare);
    document.getElementById('sellBtn').addEventListener('click', sellShare);
    db.ref('yayPrice').once('value', snapshot => {
      if (snapshot.val() === null) {
        db.ref('yayPrice').set(100);
      }
    });
  </script>
</body>

</html>
