<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>yay: meaningless crypto</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      text-align: center;
      color: #fff;
      margin-top: 30px;
      margin-bottom: 30px;
    }

    #chartjs-tooltip {
      background: rgba(255, 255, 255, 0.15);
      /* Glass-like background */
      border-radius: 10px;
      /* Rounded corners */
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      /* Shadow for depth */
      backdrop-filter: blur(10px);
      /* Glass blur effect */
      -webkit-backdrop-filter: blur(10px);
      /* Safari support */
      border: 1px solid rgba(255, 255, 255, 0.3);
      /* Light border */
      padding: 10px;
      /* Some space inside the tooltip */
      color: #fff;
      min-width: 140px;
      /* Text color */
      font-size: 14px;
      /* Font size for tooltip */
      position: absolute;
      /* Position relative to the chart */
      pointer-events: none;
      /* Disable pointer events */
      opacity: 0;
      /* Start with hidden tooltip */
      transition: opacity 0.1s ease, transform 0.1s ease;
      /* Smooth transition */
      transform: translate(-50%, -50%);
      /* Center the tooltip */
      z-index: 100;
      /* Ensure the tooltip is above other elements */
    }


    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    #price {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    #balance {
      margin-bottom: 1rem;
    }

    .action-button {
      border: none;
      border-radius: 10px;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: #fff;
      cursor: pointer;
      transition: filter 0.3s, opacity 0.3s;
      margin: 0 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.05));
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .buy {
      background: linear-gradient(135deg, rgba(0, 255, 0, 0.3), rgba(0, 255, 0, 0.1));
    }

    .sell {
      background: linear-gradient(135deg, rgba(255, 0, 0, 0.3), rgba(255, 0, 0, 0.1));
    }

    .disabled {
      opacity: 0.5;
    }

    .custom-alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 1rem 2rem;
      z-index: 1000;
      text-align: center;
      color: #fff;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
      cursor: default;
    }

    .custom-alert.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .custom-alert button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      cursor: pointer;
    }

    .custom-alert button:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transition: background-color 0.1s ease-in-out;
    }

    .custom-alert button:active {
      transform: scale(0.95);
      transition: transform 0.1s ease-in-out;
      transition: background-color 0.1s ease-in-out;
    }

    #chartContainer {
      margin: 2rem 0;
    }

    #priceChart {
      width: 100% !important;
      height: 300px !important;
    }

    .meaning-icon-sm {
      vertical-align: middle;
      width: 18px;
      height: 18px;
      margin-left: 3px;
      margin-right: -5px;
      filter: hue-rotate(120deg) invert(1)
    }

    .meaning-icon-lg {
      vertical-align: middle;
      width: 40px;
      height: 40px;
      margin-left: 3px;
      margin-right: -10px;
      filter: hue-rotate(120deg) invert(1)
    }

    @media (max-width: 600px) {
      .glass-container {
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      #price {
        font-size: 2rem;
      }

      .action-button {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        margin: 0.5rem;
      }

      #priceChart {
        height: 200px !important;
      }
    }
  </style>
</head>

<body>
  <div class="glass-container">
    <img src="yay.svg" alt="yay Logo" width="100"
      style="filter: hue-rotate(120deg) invert(1) drop-shadow(0 0 10px rgba(0, 0, 0, 0.5)); opacity: 0.7;">
    <div id="price">
      Price: <img src="meaning.svg" alt="Meaning Icon" class="meaning-icon-lg"> <span id="currentPrice">100</span>
    </div>
    <div id="balance">
      You have: <img src="meaning.svg" alt="Meaning Icon" class="meaning-icon-sm"> <span id="userBalance">0</span> |
      Shares: <span id="userShares">0</span>
    </div>
    <div>
      <button id="buyBtn" class="action-button buy">Buy</button>
      <button id="sellBtn" class="action-button sell">Sell</button>
    </div>
    <div id="chartContainer">
      <canvas id="priceChart"></canvas>
    </div>
  </div>
  <div id="customAlert" class="custom-alert">
    <p id="alertMessage"></p>
    <button id="alertCloseBtn">OK</button>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAiaR6mgdPmEJoB2bGrKMKqZ1IhGcqNpHw",
      authDomain: "yay-cryptocurrency.firebaseapp.com",
      databaseURL: "https://yay-cryptocurrency-default-rtdb.firebaseio.com",
      projectId: "yay-cryptocurrency",
      storageBucket: "yay-cryptocurrency.firebasestorage.app",
      messagingSenderId: "Y462460388463",
      appId: "1:462460388463:web:40b65a6c7b1d4f9aacb99a"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    let currentPrice = 100;
    let userBalance = 1000;
    let userShares = 0;
    let uid = null;
    const externalTooltipHandler = (context) => {
      let tooltipEl = document.getElementById('chartjs-tooltip');
      if (!tooltipEl) {
        tooltipEl = document.createElement('div');
        tooltipEl.id = 'chartjs-tooltip';
        document.body.appendChild(tooltipEl);
      }

      const tooltipModel = context.tooltip;

      // Hide if no tooltip
      if (tooltipModel.opacity === 0) {
        tooltipEl.style.opacity = 0;
        return;
      }

      // Build the custom HTML content
      let innerHtml = `<div style="display: flex; align-items: center;">
      <img src="yay.svg" alt="yay logo" style="width:20px; height:20px; margin-right:5px; filter: hue-rotate(120deg) invert(1);">
      <div>`;
      if (tooltipModel.body) {
        tooltipModel.body.forEach(bodyItem => {
          innerHtml += `<div>${bodyItem.lines.join(' ')}</div>`;
        });
      }
      innerHtml += `</div></div>`;
      tooltipEl.innerHTML = innerHtml;

      // Position the tooltip based on the caretX and caretY values
      const canvasRect = context.chart.canvas.getBoundingClientRect();

      tooltipEl.style.opacity = 1;
      tooltipEl.style.left = canvasRect.left + window.pageXOffset + tooltipModel.caretX + 85 + 'px';
      tooltipEl.style.top = canvasRect.top + window.pageYOffset + tooltipModel.caretY + 25 + 'px';
    };



    const ctx = document.getElementById('priceChart').getContext('2d');
    let chartData = {
      labels: [],
      datasets: [{
        label: 'price',
        data: [],
        fill: true,
        borderColor: '#00ffff',
        backgroundColor: 'rgba(0, 255, 255, 0.1)',
        tension: 0.1,
        pointRadius: 3
      }]
    };
    const priceChart = new Chart(ctx, {
      type: 'line',
      data: chartData,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { display: false },
          y: {
            min: currentPrice - 7,
            max: currentPrice + 7,
            ticks: { stepSize: 2 }
          }
        },
        animation: false,
        plugins: {
          legend: { display: false },
          tooltip: {
            enabled: false,         // Disable the default tooltip
            external: externalTooltipHandler  // Use your custom tooltip handler
          }
        }
      }
    });

    function showAlert(message, showMeaning, message2) {
      const alertMessage = document.getElementById('alertMessage');
      if (showMeaning) {
        alertMessage.innerHTML = message + '<img src="meaning.svg" alt="Meaning Icon" class="meaning-icon-sm"> ' + message2;
      }
      else {
        alertMessage.innerText = message;
      }
      const alertEl = document.getElementById('customAlert');
      alertEl.classList.add('visible');
    }

    document.getElementById('alertCloseBtn').addEventListener('click', () => {
      document.getElementById('customAlert').classList.remove('visible');
    });
    let lastPrice = currentPrice;  // Store the previous price for comparison

    function updateButtonSaturation() {
      // Compute a moving average of the last 5 price readouts (or fallback to currentPrice)
      let basePrice;
      const recentPrices = chartData.datasets[0].data;
      if (recentPrices.length >= 5) {
        basePrice = recentPrices.slice(-5).reduce((sum, p) => sum + p, 0) / 5;
      } else {
        basePrice = currentPrice;
      }

      const priceDiff = currentPrice - basePrice;

      // Clamp the price difference to between -30 and 30
      const clampedDiff = Math.max(-30, Math.min(30, priceDiff));

      // Scale the clamped difference to an adjustment factor
      // For example, a difference of 30 corresponds to a 50% change in saturation.
      const adjustment = (clampedDiff / 30) * 50; // value between -50 and +50

      let buySaturation, sellSaturation;
      if (priceDiff < 0) {
        // Price is lower than recent average – buying is recommended:
        // Increase saturation of the buy button and decrease for sell.
        buySaturation = 100 + Math.abs(adjustment);
        sellSaturation = 100 - Math.abs(adjustment);
      } else {
        // Price is higher than recent average – selling is recommended:
        // Increase saturation of the sell button and decrease for buy.
        sellSaturation = 100 + adjustment;
        buySaturation = 100 - adjustment;
      }

      // Ensure that saturation never drops below 30% (to avoid a “washed-out” look)
      buySaturation = Math.max(30, buySaturation);
      sellSaturation = Math.max(30, sellSaturation);

      // Set the CSS filter property using a template literal so that the computed percentage is inserted
      document.getElementById('buyBtn').style.filter = `saturate(${buySaturation}%)`;
      document.getElementById('sellBtn').style.filter = `saturate(${sellSaturation}%)`;

      // Update the disabled state of the buttons as before
      if (userBalance < currentPrice) {
        document.getElementById('buyBtn').classList.add('disabled');
      } else {
        document.getElementById('buyBtn').classList.remove('disabled');
      }

      if (userShares <= 0) {
        document.getElementById('sellBtn').classList.add('disabled');
      } else {
        document.getElementById('sellBtn').classList.remove('disabled');
      }
    }
    function updateUI() {
      document.getElementById('currentPrice').innerText = currentPrice.toFixed(2);
      document.getElementById('userBalance').innerText = userBalance.toFixed(2);
      document.getElementById('userShares').innerText = userShares;
      updateButtonSaturation();

      // Update the Y-axis bounds to be 60 above and below the current price
      priceChart.options.scales.y.min = currentPrice - 7;
      priceChart.options.scales.y.max = currentPrice + 7;

      // Update the chart to reflect the new Y-axis settings
      priceChart.update();
    }

    function logPriceHistory(price) {
      const timestamp = Date.now();
      db.ref('yayHistory').push({ timestamp, price });
      chartData.labels.push(new Date(timestamp).toLocaleTimeString());
      chartData.datasets[0].data.push(price);
      if (chartData.labels.length > 20) {
        chartData.labels.shift();
        chartData.datasets[0].data.shift();
      }
      priceChart.update();
    }
    setInterval(() => {
      const timestamp = Date.now();
      chartData.labels.push(new Date(timestamp).toLocaleTimeString());
      chartData.datasets[0].data.push(currentPrice);
      if (chartData.labels.length > 20) {
        chartData.labels.shift();
        chartData.datasets[0].data.shift();
      }
      priceChart.update();
    }, 2000);
    db.ref('yayPrice').on('value', snapshot => {
      const priceFromDB = snapshot.val();
      if (priceFromDB !== null) {
        currentPrice = priceFromDB;
        updateUI();
      }
    });
    auth.signInAnonymously().then(cred => {
      uid = cred.user.uid;
      const userRef = db.ref('users/' + uid);
      userRef.once('value', snapshot => {
        if (!snapshot.exists()) {
          userRef.set({ balance: userBalance, shares: 0 });
        } else {
          const userData = snapshot.val();
          userBalance = userData.balance;
          userShares = userData.shares;
          updateUI();
        }
      });
    }).catch(error => {
      console.error("Auth Error: ", error);
    });
    function updateUserData() {
      if (uid) {
        db.ref('users/' + uid).set({ balance: userBalance, shares: userShares });
        updateUI();
      }
    }
    function buyShare() {
      if (userBalance < currentPrice) {
        showAlert("You don't have enough", true, "eaning to buy a share.");
        return;
      }
      const priceRef = db.ref('yayPrice');
      priceRef.transaction(current => {
        if (current === null) current = 100;
        return current * 1.005;
      }, (error, committed, snapshot) => {
        if (committed) {
          userBalance -= currentPrice;
          userShares += 1;
          updateUserData();
          currentPrice = snapshot.val();
          updateUI();
          logPriceHistory(currentPrice);
        }
      });
    }
    function sellShare() {
      if (userShares <= 0) {
        showAlert("You don't have any shares to sell.");
        return;
      }
      const priceRef = db.ref('yayPrice');
      priceRef.transaction(current => {
        if (current === null) current = 100;
        return current * 0.995;
      }, (error, committed, snapshot) => {
        if (committed) {
          userBalance += currentPrice;
          userShares -= 1;
          updateUserData();
          currentPrice = snapshot.val();
          updateUI();
          logPriceHistory(currentPrice);
        }
      });
    }
    document.getElementById('buyBtn').addEventListener('click', buyShare);
    document.getElementById('sellBtn').addEventListener('click', sellShare);
    db.ref('yayPrice').once('value', snapshot => {
      if (snapshot.val() === null) {
        db.ref('yayPrice').set(100);
      }
    });
  </script>
</body>

</html>
